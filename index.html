<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>국회의원 정보</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 250px;
      padding: 20px;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .name {
      font-size: 20px;
      font-weight: bold;
      color: #222;
    }

    .party {
      color: #555;
      margin-bottom: 8px;
    }

    .info {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>국회의원 정보 요약</h1>

  <div class="card-container">
    <div class="card">
      <div class="name">홍길동</div>
      <div class="party">무소속 / 서울 강남갑</div>
      <div class="info">
        최근 발의 법안: 청년 주거 안정법<br>
        주요 활동: 예산결산특별위원회 참여<br>
        출석률: 95%
      </div>
    </div>

    <div class="card">
      <div class="name">김민지</div>
      <div class="party">정의당 / 부산 해운대</div>
      <div class="info">
        최근 발의 법안: 기후위기 대응 기본법<br>
        주요 활동: 국토교통위원회 위원<br>
        출석률: 89%
      </div>
    </div>

    <!-- 더 많은 의원 카드 여기에 복붙해서 추가하면 돼! -->
  </div>
</body>
</html>
