<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>국회의원 정보</title>
  <style>
    body { font-family: sans-serif; background-color: #f5f5f5; padding: 20px; }
    .card-container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 250px; }
    .name { font-size: 20px; font-weight: bold; }
    .party, .info { font-size: 14px; color: #555; margin-top: 4px; }
  </style>
</head>
<body>
  <h1>국회의원 정보</h1>
  <div class="card-container" id="card-container"></div>

  <script>
    fetch('members.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('card-container');
        data.forEach(member => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div class="name">${member.name}</div>
            <div class="party">${member.party}</div>
            <div class="info">최근 발의 법안: ${member.bill}</div>
            <div class="info">주요 활동: ${member.activity}</div>
            <div class="info">출석률: ${member.attendance}</div>
          `;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
